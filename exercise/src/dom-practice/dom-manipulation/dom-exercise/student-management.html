<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management</title>
    <link rel="stylesheet" href="./student-management.css" />
  </head>
  <body onload="renderStudentList()">
    <form class="student-form">
      <h1 class="form-header">Student info</h1>
      <div class="form-field">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" autocomplete="off" />
        <span id="fullname-error" class="error-message"></span>
      </div>
      <div class="form-field">
        <label for="email">Email</label>
        <input type="text" id="email" autocomplete="off" />
        <span id="email" class="error-message"></span>
      </div>
      <div class="form-field">
        <label for="phone-number">Phone number</label>
        <input type="text" id="phone-number" autocomplete="off" />
        <span id="phone-number-error" class="error-message"></span>
      </div>
      <div class="form-field">
        <label for="address">Address</label>
        <input type="text" id="address" autocomplete="off" />
        <span id="address-error" class="error-message"></span>
      </div>
      <label for="gender">Gender</label>
      <input id="male" type="radio" name="gender" onclick="setValue1()" /> Male
      <input id="female" type="radio" name="gender" onclick="setValue2()" /> Female
      <span id="gender-error" class="error-message"></span>

      <button type="submit">submit</button>
    </form>
    <div class="student-list" id="student-list">
      <h2 class="list-heading">Student Management List</h2>
      <table id="students-grids"></table>
    </div>
    <script src="./student-management.js"></script>
  </body>
</html>
