<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up Page</title>
    <meta name="keywords" content="JavaScript Form Validation, Sample registration form" />
    <meta name="description" content="This document is an example of JavaScript sign up " />
    <link rel="stylesheet" href="./form-validation.css" />
  </head>
  <body>
    <div class="container">
      <form id="signup" class="form" action="javascript:void(0)">
        <h1>Sign Up</h1>
        <div class="form-field">
          <label for="username">Username:</label>
          <span id="error-username" class="error-message"></span>
          <input type="text" name="username" id="username" autocomplete="off" />
        </div>

        <div class="form-field">
          <label for="email">Email:</label>
          <span id="error-email" class="error-message"></span>
          <input type="text" name="email" id="email" autocomplete="off" />
        </div>

        <div class="form-field">
          <label for="password">Password:</label>
          <span id="error-password" class="error-message"></span>
          <input type="password" name="password" id="password" autocomplete="off" />
        </div>

        <div class="form-field">
          <label for="confirm-password">Confirm Password:</label>
          <span id="error-confirm-password" class="error-message"></span>
          <input type="password" name="confirm-password" id="confirm-password" autocomplete="off" />
        </div>
        <div authenticated-button>
          <button type="submit" onclick="showDetail()">Submit</button>
          <button onclick="resetForm()">Reset</button>
        </div>
      </form>
    </div>
    <script src="./form-validation.js"></script>
  </body>
</html>
